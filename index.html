<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube AutoPlay</title>
</head>
<body style="margin:0; padding:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">
  
  <iframe width="100%" height="100%"
          src="https://www.youtube.com/embed/GXeoz8VN4-A?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
  </iframe>

</body>
</html>
